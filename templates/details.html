{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
<h3>{{mov.name}}</h3><br>
<img src="{{mov.img.url}}" align="center" height="250px" width="190px"><br>
            <h5>{{mov.desc}}</h5><br>
            <h5> Release year :{{mov.year}}</h5><br>
<a class="btn btn-primary" href="{% url 'movieapp:update' mov.id %}">Update</a>
<a class="btn btn-outline-danger" href="{% url 'movieapp:delete' mov.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
