{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}>  
<div class="container">
    <div class="row">
{% for i in movie %}
        <div class="col-md-3">
         <div class="card h-100" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-outline-success">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


<!--<h4> description: {{i.desc}}</h4>-->
<!--<h5> year:{{i.year}}</h5>-->


{% endblock %}
